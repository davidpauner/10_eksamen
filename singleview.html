    <script>
        let urlParams = new URLSearchParams(window.location.search);

        document.addEventListener("DOMContentLoaded", getTheDish);
        async function getTheDish() {

            let url = "http://davidpauner.dk/kea/10_Eksamen/wordpress/wp-json/wp/v2/film/" + id;

            document.querySelector("#beskrivelse").textContent = theDish.beskrivelse;
            document.querySelector(".pris").textContent = theDish.pris + " kr";
