    <script>
        "use strict"


        let theCategories;
        let theProducts;

        document.addEventListener("DOMContentLoaded", start);

        function start() {

            getTheCategories();
        }

        // JSON-daten bliver hentet ind fra Wordpress-backend, her hentes analogshoppens kategorier, der bruges til menupunkter

        async function getTheCategories() {
            let url = "http://davidpauner.dk/kea/10_Eksamen/wordpress/wp-json/wp/v2/fremkaldelsegrupper";

            let jsonData = await fetch(url);
            theCategories = await jsonData.json();
            generateCategoryBTNs();

            getTheProducts();

        }


        // JSON-daten bliver hentet ind fra Wordpress-backend, her hentes analogshoppens produkter


        async function getTheProducts() {


            let url = "http://davidpauner.dk/kea/10_Eksamen/wordpress/wp-json/wp/v2/fremkaldelse?per_page=100";

            let jsonData = await fetch(url);
            theProducts = await jsonData.json();
            console.log("LOADING DONE");


            document.querySelector(".filter_nav h3").click();
        }


        // Her klones den relevante json-data til deres respektive html-templates

        function generateCategoryBTNs() {

            let dest = document.querySelector(".filter_nav");
            let temp = document.querySelector("#filter_btns_tmpl");

            document.querySelector(".filter_nav h3").dataset.id = "alle";
            document.querySelector(".filter_nav h3").addEventListener("click", categoryClick);
            theCategories.forEach(category => {
                // fjern uncategorised
                if (category.slug != "uncategorised") {
                    let klon = temp.cloneNode(true).content;
                    klon.querySelector("h3").textContent = category.name;
                    klon.querySelector("h3").dataset.name = category.name;
                    klon.querySelector("h3").dataset.id = category.id;

                    klon.querySelector("h3").addEventListener("click", categoryClick)
                    dest.appendChild(klon);
                }

            })
        }

        function categoryClick() {

            console.log(this.dataset.id);

            filterContent(this.dataset.id);

            document.querySelectorAll(".filter_nav h3").forEach(each => each.classList.remove("valgt"));
            this.classList.add("valgt");

        }

        // Her filtreres de enkelte produktkategorier efter deres custom-taxonomies fra Wordpress

        function filterContent(theFilter) {
            let filtrerede;
            if (theFilter == "alle") {
                filtrerede = theProducts;
            } else {
                filtrerede = theProducts.filter(film => film.fremkaldelsegrupper[0] == theFilter);
            }
            console.log(filtrerede);
            showPosts(filtrerede);
        }

        function showPosts(theFilteredJson) {
            let dest = document.querySelector(".films");
            /*let kodak = document.querySelector(".kodak");
            let fuji = document.querySelector(".fuji");*/
            let temp = document.querySelector("#film_tmpl");
            dest.innerHTML = "";

            theFilteredJson.forEach(film => {

                let klon = temp.cloneNode(true).content;
                klon.querySelector("h2").textContent = film.title.rendered;
                klon.querySelector("img").src = film.billede.guid;
                klon.querySelector(".pris").textContent = film.pris + " kr";


                klon.querySelector(".film").addEventListener("click", function() {
                    productClick(film.id)
                });



                dest.appendChild(klon);




            });
        }

        // Det enkelte produkts ID bliver hentet og singleview vises

        function productClick(id) {
            console.log("id", id)
            window.location.href = "singleview-fremkaldelse.html?id=" +
                id;
        }
    </script>
